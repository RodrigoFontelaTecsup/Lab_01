<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deifinir audio en html 5</title>
</head>
<body>
    <h4>Primera cancion (formato mp3)</h4>
    <audio controls="controls" autoplay="autoplay" loop="loop">
        <source src="audio/cancion1.mp3" type="audio/mp3">
    </audio>
    <br>
    <h4>Segunda cancion (formato ogg)</h4>
    <audio controls="controls" autoplay="autoplay" loop="loop">
        <source src="audio/cancion2.ogg" type="audio/ogg">
    </audio> 
</body>
</html>
